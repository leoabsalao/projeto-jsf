<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:p="http://primefaces.org/ui" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="WEB-INF/templates/Layout.xhtml"
      >
      
<ui:define name="titulo">Cadastro de Empresas</ui:define>      

<ui:define name="conteudo">	
	<f:metadata>
   		 <f:viewAction action="#{gestaoEmpresasBean.todasEmpresas}" />
    </f:metadata>

	<h:form id="frmEmpresa"> 
	  <p:messages id="messages" />
	  
	  <p:toolbar>
	  	<f:facet name="left">
		  	<p:inputText id="termoPesquisa" placeholder="Digite aqui um termo de pesquisa...." 
		  				 size="30" 
		  				 value="#{gestaoEmpresasBean.termoPesquisa}"  />
		  	
		  	<p:commandButton value="Pesquisar" icon="fa fa-search" 
		  					 actionListener="#{gestaoEmpresasBean.pesquisar()}" 
		  					 update="empresaDataTable messages" 
		  					 process="@this termoPesquisa"   />
		  	<span class="ui-separator">
		  		<span class="ui-icon ui-icon-grip-dotted-vertical" ></span>
		  	</span>
		  	
		  	<p:commandButton value="Novo" icon="fa fa-plus"
		  					 actionListener="#{gestaoEmpresasBean.prepararNovaEmpresa}" 
		  					 oncomplete="PF('empresaDialog').show()"
		  					 update="empresaModal"    
		  					 process="@this"  />	  		  
		  	<span class="ui-separator">
		  		<span class="ui-icon ui-icon-grip-dotted-vertical" ></span>
		  	</span>		  	
		  	
		  	<p:commandButton titulo="Editar" icon="fa fa-edit" /> 	
		  	<p:commandButton titulo="Excluir" icon="fa fa-trash" />
		  		<span class="ui-separator">
		  		<span class="ui-icon ui-icon-grip-dotted-vertical" ></span>
		  	</span>
		  	
		  	<p:commandButton titulo="Exportar para Excel" icon="fa fa-file-excel-o" />			  		
	  	</f:facet>
	  </p:toolbar>
	  
	  <p:spacer height="8px" />
	  
 	  <p:dataTable id="empresaDataTable" value="#{gestaoEmpresasBean.listaEmpresas}" var="empresa" 
 	 			 emptyMessage="Nenhuma empresa encontrada."
 	 			 paginator="true" rows="10" paginatorPosition="bottom">
 		<p:column headerText="Razão Social" sortBy="#{empresa.razaoSocial}" >
 			<h:outputText value="#{empresa.razaoSocial}" />
 		</p:column>
 		
 		<p:column headerText="Nome Fantasia">
 			<h:outputText value="#{empresa.nomeFantasia}" />
 		</p:column>
 		
 	    <p:column headerText="Tipo empresa">
 			<h:outputText value="#{empresa.tipo}" />
 		</p:column>
 		
 		<p:column headerText="Ramo Atividade">
 			<h:outputText value="#{empresa.ramoAtividade.descricao}" />
 		</p:column>
 	  </p:dataTable>	
 	  
 	  <p:dialog id="empresaModal" header="Nova empresa" widgetVar="empresaDialog" modal="true" resizable="false" closeOnEscape="true" >
 	  	<p:messages id="empresaMessages" />
 	  	<h:panelGrid id="empresaPainelGrid" columns="2" rendered="#{gestaoEmpresasBean.empresa ne null}">
 	  		<p:outputLabel value="Razão Social: " for="razaoSocial" />
 	  		<p:inputText id="razaoSocial" size="80" maxlength="120" value="#{gestaoEmpresasBean.empresa.razaoSocial}" />
 	  		
 	  		<p:outputLabel value="Nome fantasia: " for="nomeFantasia" />
 	  		<p:inputText id="nomeFantasia" size="80" maxlength="80" value="#{gestaoEmpresasBean.empresa.nomeFantasia}" />
 	  		
 	  		<p:outputLabel value="Tipo empresa: " for="tipo" />
 	  		<p:selectOneMenu id="tipo" value="#{gestaoEmpresasBean.empresa.tipo}" >
 	  			<f:selectItem itemLabel="Selecione..." />
 	  			<f:selectItems value="#{gestaoEmpresasBean.tiposEmpresa}" var="tipoEmpresa" itemLabel="#{tipoEmpresa.descricao}"
 	  						   itemValue="#{tipoEmpresa}" />
 	  		</p:selectOneMenu>
 	  		
 	  		<p:outputLabel value="CNPJ: " for="cnpj" />
 	  		<p:inputMask id="cnpj" mask="99.999.999/9999-99" size="18" maxlength="18"  value="#{gestaoEmpresasBean.empresa.cnpj}" />
 	  		
 	  		<p:outputLabel value="Data fundação: " for="dataFundacao" />
 	  		<p:calendar id="dataFundacao" pattern="dd/MM/yyyy" size="30" value="#{gestaoEmpresasBean.empresa.dataFundacao}" />
 	  		
 	  		<p:outputLabel value="Ramo atividade: " for="ramoAtividade" />
 	  		<p:autoComplete id="ramoAtividade" size="80"  
 	  						value="#{gestaoEmpresasBean.empresa.ramoAtividade}"
 	  						completeMethod="#{gestaoEmpresasBean.completarRamoAtividade}"
 	  		                converter="#{gestaoEmpresasBean.ramoAtividadeConverter}" 
 	  		                var="ramoAtividade" 
 	  		                itemLabel="#{ramoAtividade.descricao}" 
 	  		                itemValue="#{ramoAtividade}"   /> 	
 	  		
 	  		<p:outputLabel />
 	  		<p:commandButton value="Salvar" actionListener="#{gestaoEmpresasBean.salvar}" 
 	  						 update="empresaPainelGrid empresaMessages" 
 	  						 oncomplete="if (!args.validationFailed) PF('empresaDialog').hide()" 
 	  						 process="empresaModal"  />  		
 	  	</h:panelGrid>
 	  </p:dialog>
 	  
   </h:form> 
	
</ui:define>
</ui:composition>
