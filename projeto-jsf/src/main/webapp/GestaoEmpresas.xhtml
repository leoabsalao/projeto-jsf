<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:f="http://xmlns.jcp.org/jsf/core" 
      xmlns:p="http://primefaces.org/ui" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      template="WEB-INF/templates/Layout.xhtml"
      >
      
<ui:define name="titulo">Cadastro de Empresas</ui:define>      

<ui:define name="conteudo">	
	<f:metadata>
   		 <f:viewAction action="#{gestaoEmpresasBean.todasEmpresas}" />
    </f:metadata>

	<h:form> 
	  <p:messages autoUpdate="true" />
	  
	  <p:toolbar>
	  	<f:facet name="left">
		  	<p:inputText  placeholder="Digite aqui um termo de pesquisa...." size="30" value="#{gestaoEmpresasBean.termoPesquisa}" />
		  	
		  	<p:commandButton value="Pesquisar" icon="fa fa-search" actionListener="#{gestaoEmpresasBean.pesquisar()}" update="empresaDataTable" />
		  	<span class="ui-separator">
		  		<span class="ui-icon ui-icon-grip-dotted-vertical" ></span>
		  	</span>
		  	
		  	<p:commandButton value="Novo" icon="fa fa-plus" onclick="PF('empresaDialog').show()" />	  		  
		  	<span class="ui-separator">
		  		<span class="ui-icon ui-icon-grip-dotted-vertical" ></span>
		  	</span>		  	
		  	
		  	<p:commandButton titulo="Editar" icon="fa fa-edit" /> 	
		  	<p:commandButton titulo="Excluir" icon="fa fa-trash" />
		  		<span class="ui-separator">
		  		<span class="ui-icon ui-icon-grip-dotted-vertical" ></span>
		  	</span>
		  	
		  	<p:commandButton titulo="Exportar para Excel" icon="fa fa-file-excel-o" />			  		
	  	</f:facet>
	  </p:toolbar>
	  
	  <p:spacer height="8px" />
	  
 	  <p:dataTable id="empresaDataTable" value="#{gestaoEmpresasBean.listaEmpresas}" var="empresa" 
 	 			 emptyMessage="Nenhuma empresa encontrada."
 	 			 paginator="true" rows="10" paginatorPosition="bottom">
 		<p:column headerText="RazÃ£o Social" sortBy="#{empresa.razaoSocial}" >
 			<h:outputText value="#{empresa.razaoSocial}" />
 		</p:column>
 		
 		<p:column headerText="Nome Fantasia">
 			<h:outputText value="#{empresa.nomeFantasia}" />
 		</p:column>
 		
 	    <p:column headerText="Tipo empresa">
 			<h:outputText value="#{empresa.tipo}" />
 		</p:column>
 		
 		<p:column headerText="Ramo Atividade">
 			<h:outputText value="#{empresa.ramoAtividade.descricao}" />
 		</p:column>
 	  </p:dataTable>	
 	  
 	  <p:dialog header="Nova empresa" widgetVar="empresaDialog" modal="true" resizable="false" closeOnEscape="true" >
 	  	<p:commandButton value="teste..." />
 	  </p:dialog>
 	  
   </h:form> 
	
</ui:define>
</ui:composition>
